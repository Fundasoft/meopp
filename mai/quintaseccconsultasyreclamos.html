    <script type="text/javascript">

        $(document).on("change", "#tema_consulta", function () {
            var textID = $("#site-content").attr('rel');
            var id = $(this).val();
            $.post("m00_acciones.php", { 'tipo_grabacion': 13, 'id': id, 'textID': textID }, function (data) {
                console.log(data);
                $("#categoria").html(data);
            });
        });

        $('#reclamosViaWeb').submit(function (e) {

            var textID = $("#site-content").attr('rel');

            e.preventDefault();

            if ($("input[name='empleador']").is(':checked')) {

                if (validaCuit($("#cuit").val())) {

                    $.post("m00_acciones.php", $("#reclamosViaWeb").serialize() + "&textID=" + textID + "", function (data) {
                        //$('#respuesta').html(data);
                        var datos = data.split("_");
                        if (datos[0] = "OK") {
                            alert("Carga Exisitosa - Trámite nro " + datos[1] + " !!");
                            window.location = "consultas";
                        }
                    });

                } else {
                    alert("El cuit es incorrecto !!");
                }
            } else {
                $.post("m00_acciones.php", $("#reclamosViaWeb").serialize() + "&textID=" + textID + "", function (data) {
                    //$('#respuesta').html(data);
                    var datos = data.split("_");
                    if (datos[0] = "OK") {
                        alert("Carga Exisitosa - Trámite nro " + datos[1] + " !!");
                        window.location = "consultas";
                    }
                });
            }
        });


    </script>
